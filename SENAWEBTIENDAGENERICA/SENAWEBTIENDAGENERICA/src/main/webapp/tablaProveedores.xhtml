<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TABLA DE PROVEEDORES</title>
</h:head>
<h:body>
	<!--  Var es la variable . VALUE ES LA PARTE IMPORTANTE, POR QUE LE ENVIO EL ARRAYLIST ENTERO  -->
	<p:dataTable id="tablaDeProveedores" var="proveedor" stripedRows="true"
		style="width:800px" value="#{proveedorBean.listaProveedores}">

		<p:column id="NIT" headerText="NIT">
			<h:outputText value="#{proveedor.nit}">
				<!--  
			Es el mismo del var cliente  Analogia for each 
			-->

				<!--  Prime para el formato  -->

			</h:outputText>
		</p:column>

		<p:column id="Nombre" headerText="Nombre">
			<h:outputText value="#{proveedor.nombreproveedor}" />
		</p:column>
		<p:column id="Direccion" headerText="Direccion">
			<h:outputText value="#{proveedor.direccion}" />
		</p:column>

		<p:column id="Telefono" headerText="Telefono">
			<h:outputText value="#{proveedor.telefono}" />
		</p:column>

		<p:column id="Ciudad" headerText="Ciudad">
			<h:outputText value="#{proveedor.ciudad}" />
		</p:column>





	</p:dataTable>
</h:body>
</html>
