<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Gestión proveedores</title>
</h:head>
<style type="text/css">
table {
	border-collapse: collapse;
	width: 80%;
	margin: auto;
}

td {
	padding: 10px;
	text-align: left;
}

input[type=text], select {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}

h1 {
	text-align: center;
}
</style>
<!-- OJO FALTA VERIFICACIONES Y PONERLO LINDO  

		-->
<h:body>
	<h3>gestion</h3>
	<h:form>
		<!-- OJO FALTA VERIFICACIONES Y PONERLO LINDO  -->
		<p:panelGrid columns="2" styleClass="panelGrid">
			<p:outputLabel for="nombreTxt" value="Nombre Proveedor"
				styleClass="label" />
			<p:inputText id="nombreTxt" value="#{proveedorBean.nombreproveedor}"
				styleClass="input" />

			<p:outputLabel for="nitTxt" value="NIT:" styleClass="label" />
			<p:inputText id="nitTxt" value="#{proveedorBean.nit}"
				styleClass="input" />

			<p:outputLabel for="direccionTxt" value="Dirección:"
				styleClass="label" />
			<p:inputText id="direccionTxt" value="#{proveedorBean.direccion}"
				styleClass="input" />

			<p:outputLabel for="telefonoTxt" value="Teléfono:" styleClass="label" />
			<p:inputText id="telefonoTxt" value="#{proveedorBean.telefono}"
				styleClass="input" />

			<p:outputLabel for="ciudaTxt" value="Ciudad:" styleClass="label" />
			<p:inputText id="ciudaTxt" value="#{proveedorBean.ciudad}"
				styleClass="input" />

			<f:facet name="footer">
				<h:commandButton action="#{proveedorBean.agregar}" value="Agregar" />

				<h:commandButton action="#{proveedorBean.borrar}" value="Borrar">
				</h:commandButton>
				<h:commandButton action="#{proveedorBean.actualizar}"
					value="Actualizar">
				</h:commandButton>
				<h:commandButton action="#{proveedorBean.consultar}"
					value="Consultar">
				</h:commandButton>
				<h:commandButton action="gestionProducto.xhtml" value="Siguiente"></h:commandButton>

			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
